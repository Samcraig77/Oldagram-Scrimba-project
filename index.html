<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Oldagram (like Instagram for 300 year old, very dead, people)</title>
</head>
<body>
    <header>
            <img id="logo" src="/images/logo.png">
            <img class="user-avatar" src="/images/user-avatar.png">
    </header>
    <section class="user-posts-area">
        <article class="post">
            <div class="user-info">
                <img class="user-avatar" src="/images/avatar-vangogh.jpg">
                <div class="name-location">
                    <h2>Vincent van Gough</h2>
                    <p>Zundert, Netherlands</p>
                </div>
            </div>
            <img class="post-image" src="/images/post-vangogh.jpg">
            <div class="social-btns">
                <button><img src="/images/icon-heart.png" class="social-icons"></button>
                <button><img src="/images/icon-comment.png" class="social-icons"></button>
                <button><img src="/images/icon-dm.png" class="social-icons"></button>
            </div>
            <p class="post-text">just took a bunch of mushrooms lol</p>
        </article>
    </section>
</body>
</html>
